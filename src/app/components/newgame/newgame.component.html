<!DOCTYPE html>
<div class="ms-5 me-5">
  <form
    [formGroup]="gameForm"
    class="space-y-4"
    (ngSubmit)="onSubmit()"
    class="max-w-sm m-auto lg:mt-24 lg:mb-24"
  >
    <span
      class="text-white flex justify-center items-center font-bold text-xl font_inter p-5 mb-5"
    >
      Adicione um novo jogo!</span
    >
    <div>
      <label
        for="search"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >Search Game</label
      >
      <input
        type="text"
        id="search"
        [(ngModel)]="query"
        [ngModelOptions]="{ standalone: true }"
        (keypress)="onKeyPress($event)"
        (input)="onSearch()"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label
        for="game"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >Game</label
      >
      <select
        id="game"
        formControlName="game"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option *ngFor="let game of games" [value]="game.id">
          {{ game.name }}
        </option>
      </select>
    </div>
    <div>
      <label
        for="platform"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >Platform</label
      >
      <select
        id="platform"
        formControlName="platform"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="windows">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="playstation">Playstation</option>
        <option value="xbox">Xbox</option>
        <option value="android">Android</option>
        <option value="ios">iOS</option>
      </select>
    </div>
    <div>
      <label
        for="startDate"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >Start Date</label
      >
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label
        for="endDate"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >End Date</label
      >
      <input
        type="date"
        id="endDate"
        formControlName="endDate"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label
        for="playTime"
        class="block text-sm font-semibold font_inter text-gray-50 mt-1"
        >Play Time(Hours)</label
      >
      <input
        type="number"
        id="playTime"
        formControlName="playTime"
        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <button
        [disabled]="gameForm.invalid"
        type="submit"
        class="mt-2 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Add Game
      </button>
    </div>
  </form>
</div>
