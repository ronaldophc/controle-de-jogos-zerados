<!DOCTYPE html>

<nav class="w-full border-b border-gray-600 fundo">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <span class="mygameshub" target="_blank">MyGamesHub</span>
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        (click)="goToAccount()"
        class="text-white font-medium rounded-lg text-sm px-4 py-2 text-center bg-transparent hover:bg-gray-700 "
      >
      {{user}}
      </button>
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Abrir menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
      
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <li>
          <a
            routerLink="/finalizado"
            class="block py-2 px-3 rounded font_inter font-semibold md:p-0 hover:text-cyan-400 text-white hover:bg-gray-700 hover:bg-transparent border-gray-700"
            aria-current="page"
          >
            Finalizado</a
          >
        </li>
        <li>
          <a
            routerLink="/jogando"
            class="block py-2 px-3 rounded font_inter font-semibold hover:bg-transparent md:p-0 hover:text-cyan-400 text-white hover:bg-gray-700  border-gray-700"
            >Jogando</a
          >
        </li>
        <li>
          <a
            routerLink="/parado"
            class="block py-2 px-3 rounded font_inter font-semibold hover:bg-transparent md:p-0 hover:text-cyan-400 text-white hover:bg-gray-700  border-gray-700"
            >Parado</a
          >
        </li>
        <li>
          <a
            routerLink="/newgame"
            class="block py-2 px-3 rounded font_inter font-semibold hover:bg-transparent md:p-0 hover:text-cyan-400 text-white hover:bg-gray-700  border-gray-700"
            >Register new game</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
