<section class="fundo">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold mygameshub text-gray-300">
            MyGamesHub   
        </a>
        <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 divs border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Acesse sua conta
                </h1>
                <form (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
                        <input [(ngModel)]="email" type="email" name="email" id="email" class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-cyan-500 focus:border-cyan-500" placeholder="johndoe@gmail.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Senha</label>
                        <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="••••••••" class="border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-cyan-500 focus:border-cyan-500" required="">
                    </div>
                    
                    <button type="submit" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-cyan-500 hover:bg-cyan-600">Entrar</button>
                    <p *ngIf="errorMessage" class="text-sm font-light text-red-500">{{ errorMessage }}</p>
                    <p class="text-sm font-light text-gray-400">
                        Ainda não tem uma conta? <a routerLink="/register" class="font-medium text-primary-600 hover:underline text-primary-500">Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
